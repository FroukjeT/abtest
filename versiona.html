    <script>
    // SCRIPT AT THE TOP OF <HEAD> - CORRECTED LOGIC
    const experimentKey = 'boxingClassABTest_v1';
    const participationFlagKey = `${experimentKey}_participated`;
    // const assignedVersionKey = `${experimentKey}_assignedVersion`; // We don't strictly need to read this here for the redirect

    const urlParamsForEarlyCheck = new URLSearchParams(window.location.search);
    const versionFromUrl = urlParamsForEarlyCheck.get('version');

    const hasParticipated = localStorage.getItem(participationFlagKey);

    if (hasParticipated === 'true') {
        // If the participation flag is set for ANY reason, they've been through the experiment.
        // Redirect them, regardless of what version URL they are trying to access directly.
        console.log("User has 'participated' flag set. Redirecting to already_participated.html from version page head script.");
        window.location.href = 'already_participated.html';
    } else if (!versionFromUrl) {
        // If they haven't participated, but there's no ?version=A/B parameter,
        // they accessed this page incorrectly. Send them to index.html.
        console.log("Direct access to version page without version parameter. Redirecting to index.html.");
        window.location.href = 'index.html';
    }
    // If neither of the above conditions are met:
    // 1. They have NOT participated (participationFlagKey is null or not 'true').
    // 2. They HAVE a versionFromUrl (e.g., ?version=A).
    // This means they are likely a new user correctly routed by index.html.
    // So, we let the page load normally.
  </script>

<script>
    // This script now assumes it's only reached by "new" users
    // or that the early check script above has handled redirects for participated users.

      };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const pageVersion = urlParams.get('version') || 'A'; // Or 'B' for versionB.html

    // No more 'isRevisit' check needed here if using the "already_participated.html" flow
    // and the early <script> in <head> handles redirects.

    async function logImpression() {
        try {
            await db.collection("ab_test_events").add({
                versionShown: pageVersion,
                event: "impression",
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent,
                url: window.location.href
            });
            console.log(`Impression logged for version ${pageVersion}`);
        } catch (error) {
            console.error("Error logging impression: ", error);
        }
    }
    // Only log impression if the early check didn't redirect
    // The early check should prevent this script from running fully if a redirect happens
    if (!(localStorage.getItem(participationFlagKey) === 'true' && localStorage.getItem(assignedVersionKey)) && pageVersion) {
        logImpression();
    }


    async function handleConversion(buttonIdClicked, buttonTextClicked) {
        try {
            await db.collection("ab_test_events").add({
                versionShown: pageVersion,
                event: "conversion",
                buttonId: buttonIdClicked,
                buttonText: buttonTextClicked,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent,
                url: window.location.href
            });
            console.log(`Conversion logged for version ${pageVersion}, button: ${buttonIdClicked}`);
            window.location.href = "thankyou.html";
        } catch (error) {
            console.error("Error logging conversion: ", error);
        }
    }

    // Attach event listeners
    const punchPowerButton = document.getElementById('joinPunchPowerButton');
    const boxingMaxButton = document.getElementById('joinBoxingMaxButton');

    if (punchPowerButton) {
        punchPowerButton.addEventListener('click', (event) => {
            event.preventDefault();
            handleConversion('joinPunchPowerButton', punchPowerButton.textContent.trim());
        });
    }

    if (boxingMaxButton) {
        boxingMaxButton.addEventListener('click', (event) => {
            event.preventDefault();
            handleConversion('joinBoxingMaxButton', boxingMaxButton.textContent.trim());
        });
    }
</script>
