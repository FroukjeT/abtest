<!DOCTYPE html>
<html>
<head>
  <title>AB Test Redirect</title>
  <script>
    // Check if variant already set for user
    let variant = localStorage.getItem('ab-variant');

    if (!variant) {
      variant = Math.random() < 0.5 ? 'A' : 'B';
      localStorage.setItem('ab-variant', variant);
    }

    if (variant === 'A') {
      window.location.href = '/';
    } else {
      window.location.href = '/indexb';
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
